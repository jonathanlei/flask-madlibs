{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  <form action="/questions" class="pb-4">

    
    <select name="story-selection">
      {% for title in story_titles %}
        <option value="{{ title }}">{{ title }}</option>
      {% endfor %}
 
    </select>

    <button class="btn btn-primary btn-lg w-100">
      Make My Story!
    </button>
  </form>

{% endblock %}
